<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 380px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      padding: 24px;
    }
    .header {
      color: white;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
      font-weight: 700;
    }
    .header p {
      margin: 0;
      opacity: 0.9;
      font-size: 13px;
    }
    .status-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .status-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .safe { background: #dcfce7; color: #16a34a; }
    .warning { background: #fef3c7; color: #ca8a04; }
    .danger { background: #fee2e2; color: #dc2626; }
    .status-text h2 {
      margin: 0 0 4px 0;
      font-size: 18px;
      color: #1f2937;
    }
    .status-text p {
      margin: 0;
      font-size: 13px;
      color: #6b7280;
    }
    .risk-score {
      background: #f3f4f6;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .risk-bar {
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }
    .risk-fill {
      height: 100%;
      transition: width 0.3s ease;
    }
    .features {
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }
    .feature-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 13px;
    }
    .feature-label {
      color: #6b7280;
    }
    .feature-value {
      font-weight: 600;
      color: #1f2937;
    }
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PhishAgent Detector</h1>
      <p>AI-Powered Phishing Protection</p>
    </div>
    <div id="content" class="loading">
      <p>Analyzing current page...</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
